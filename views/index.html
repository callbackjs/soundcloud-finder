<!DOCTYPE html>
<html>
  <head>
    <title>Soundcloud Finder</title>
    <link rel="stylesheet" href="/stylesheets/styles.css" />
    <link rel="stylesheet" href="/stylesheets/libraries/flat/flat-ui.css" />
  </head>

  <body>
    <div id="wrapper">
      <h3>SoundCloud Finder</h3>
      <form id="search" action="/search">
        <div class="span3">
          <input type="text" placeholder="Title" name="title"/>
        </div>

        <div class="span3">
          <input type="text" placeholder="Artist" name="artist"/>
        </div>

        <input type="submit" class="btn btn-large btn-block btn-primary"/>
      </form>

      <div id="player"></div>
    </div>

    <script type="text/javascript" src="/javascripts/libraries/flat/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/javascripts/libraries/soundcloud.js"></script>
    <script type="text/javascript" src="/javascripts/script.js"></script>
  </body>
</html>
